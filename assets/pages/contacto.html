    <div class="container contacto p-3" id="formularioContacto">
        <div class="col m-auto">
            <form class="form-contacto rounded-lg text-white p-5">
                <h4 class="text-center">CONTACTO</h4>
                <hr />
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label col-form-label-sm text-center">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm text-white" id="email" placeholder="Samus Aran"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelSm"
                        class="col-sm-2 col-form-label col-form-label-sm text-center text-white">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-sm text-white" id="colFormLabelSm"
                            placeholder="samus@metroid.com" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelSm"
                        class="col-sm-2 col-form-label col-form-label-sm text-center">Asunto</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm text-white" id="colFormLabelSm"
                            placeholder="Asunto" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabelSm"
                        class="col-sm-2 col-form-label col-form-label-sm text-center">Mensaje</label>
                    <div class="col-sm-10">
                        <textarea class="form-control text-white" id="colFormLabelSm" rows = "5" placeholder="Mensaje"/></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end p-2">
                    <button type="submit" class="btn text-white btn-contact input-rounded px-5" data-toggle="modal"
                        data-target="#myModal">
                        ENVIAR
                    </button>
                </div>
            </form>
        </div>
    </div>
