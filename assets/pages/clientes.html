<section class="crud">
<article class="agregarClientes text-center justify-content-center">
    <h2 class="crud-title">AGREGAR CLIENTE</h2>
    <form class="crud-form mt-5">
        <input type="text"  name="nombre" placeholder="nombre" required>
        <br>
        <input type="text"  name="apellido" placeholder="apellido" required>
        <br>
        <input type="text"  name="codigoDeCiudad" placeholder="codigoCiudad" required>
        <br>
        <input type="submit" value="Enviar" class="btn m-3">
        <input type="hidden" name="id">
    </form>
</article>

<article class="verClientes text-center justify-content-center">
    <h2 class="crud-title mt-5">VER CLIENTES</h2>
    <table class="crud-table table-responsive table-md text-center">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Codigo de Ciudad</th>
            </tr>
        </thead>
        <tbody></tbody> 
    </table>
</article>
</section>
<template id="crud-template">
<tr>
    <td class="nombre"></td>
    <td class="apellido"></td>
    <td class="codigoDeCiudad"></td>     
    <td>
        <button class="editar btn m-2">Editar</button>
        <button class="eliminar btn">Eliminar</button>
    </td>   
</tr>
</template>
