    <div class="container login p-3" id="formularioLogin">
        <div class="col m-auto">
            <form class="form-login rounded-lg text-white p-5">
                <div class="titulo1 text-center my-4 mb-2">
                    <h2>¿LISTO PARA JUGAR?</h2>
                    <hr/>
                </div>
            

                <div class="titulo2 text-center mb-3 text-white">
                    <h3>INICIA SESIÓN</h3>

                    <!-- botones de inicion de sesión con redes sociales -->

                    <button type="button" class="btn btn-link btn-floating mx-1" >
                        <i class="fab fa-google"></i>
                        <img class="iconosIn" src="../img/imgLogin/logoGoogle.png" alt="google logo">
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1" >
                        <i class="fab fa-facebook-f"></i>
                        <img class="iconosIn" src="../img/imgLogin/logoFacebook.png" alt="facebook logo">
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1" >
                        <i class="fab fa-twitter"></i>
                        <img class="iconosIn" src="../img/imgLogin/logoTwitter.png" alt="twitter logo">
                    </button>
                </div>

                <!-- Ingreso de correo electronico-->
                <div class="form-outline mb-4 text-center text-white">
                    <label class="form-label" for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" class="form-control" />
                    <p id="correoIncorrecto" hidden="true">Correo inválido</p>
                </div>

                <!-- ingreso de contraseña -->
                <div class="form-outline mt-2rem text-center text-white">
                    <label class="form-label" for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" class="form-control" />
                </div>

                <!-- boton de ¿olvidaste tu contraseña?-->

                <div class="text-center p-3">
                    <a class="textoVinculo" href="cambiarContrasena.html">¿Olvidaste tu contraseña?</a>
                </div>


                <!-- Boton de enviar -->
                <div class="d-flex justify-content-center">
                <input type="button" class="btn btn-primary" onclick="login()"  value="INGRESAR">
        </div>
                <!-- Boton de registrarte -->
                <div class="text-center pt-3">
                    <p class="text-white">¿No tienes cuenta? </p> 
                    <a class= "textoVinculo "href="../pages/registro.html">Regístrate</a>
                </div>
            </form>
