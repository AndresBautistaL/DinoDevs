    <form>
        <div class="text-center mb-3">
            <div class="titulo1 text-center my-4 mb-2">
                <h2>¿LISTO PARA JUGAR?</h2>
            </div>
            <hr class="linea"/>

            <div class="titulo2 text-center mb-3 text-white">
                <h3>REGISTRATE</h3>
            </div>
            <!-- botones de registro con redes sociales -->

            <button type="button" class="btn btn-link btn-floating mx-1" >
                <i class="fab fa-google"></i>
                <img class="iconosIn" src="../img/imgLogin/logoGoogle.png" alt="google logo">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1" >
                <i class="fab fa-facebook-f"></i>
                <img class="iconosIn" src="../img/imgLogin/logoFacebook.png" alt="facebook logo">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1" >
                <i class="fab fa-twitter"></i>
                <img class="iconosIn" src="../img/imgLogin/logoTwitter.png" alt="twitter logo">
            </button>
        </div>

        <p class="text-center">o:</p>

        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerName">Ingresa tu nombre:</label>
            <input type="text" id="registerName" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Ingresa tu correo electronico:</label>
            <input type="email" id="registerEmail" class="form-control" />
        </div>

        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerUsername">Elige un nombre de usuario:</label>
            <input type="text" id="registerUsername" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerPassword">Escribe una contraseña:</label>
            <input type="password" id="registerPassword" class="form-control" />
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="registerRepeatPassword">Repite tu contraseña:</label>
            <input type="password" id="registerRepeatPassword" class="form-control" />
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
                He leído y acepto los terminos y condiciones del servicio
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btnReg p-2">REGISTRARSE</button>

        <!-- Boton de regresar a iniciar sesión -->
        <div class="login text-center">
            <p class="text-white">¿Ya tienes cuenta? </p> 
            <a class= "textoVinculo "href="../pages/login.html">Inicia sesión</a></p>
        </div>
